<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Licita+</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar"></aside>
        <header class="header"></header>
        <main class="main-content">
            <div class="page-header">
                <h1 id="page-title">Novo Usuário</h1>
            </div>

            <div class="card">
                <form id="user-form">
                    <input type="hidden" id="userId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" required>
                        </div>
                        <div class="form-group">
                            <label for="cargo">Cargo</label>
                            <input type="text" id="cargo">
                        </div>
                        <div class="form-group">
                            <label for="perfil">Perfil de Acesso</label>
                            <select id="perfil" required>
                                <option value="Servidor">Servidor</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha">
                            <small id="senha-help">Deixe em branco para não alterar a senha existente.</small>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="listagem-usuarios.html" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../../js/database.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.isAdmin()) {
                alert('Acesso negado.');
                window.location.href = '../dashboard.html';
                return;
            }

            const userId = getUrlParam('id');
            const form = document.getElementById('user-form');
            const pageTitle = document.getElementById('page-title');
            const senhaInput = document.getElementById('senha');
            const senhaHelp = document.getElementById('senha-help');

            let existingUser = null;

            if (userId) {
                pageTitle.textContent = 'Editar Usuário';
                existingUser = await DB.getUserById(userId);
                if (existingUser) {
                    document.getElementById('userId').value = existingUser.id;
                    document.getElementById('nome').value = existingUser.nome;
                    document.getElementById('email').value = existingUser.email;
                    document.getElementById('cpf').value = existingUser.cpf;
                    document.getElementById('cargo').value = existingUser.cargo;
                    document.getElementById('perfil').value = existingUser.perfil;
                }
            } else {
                pageTitle.textContent = 'Novo Usuário';
                senhaInput.required = true;
                senhaHelp.style.display = 'none';
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const userData = {
                    id: userId ? parseInt(userId) : null,
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    cpf: document.getElementById('cpf').value,
                    cargo: document.getElementById('cargo').value,
                    perfil: document.getElementById('perfil').value,
                    senha: senhaInput.value ? senhaInput.value : (existingUser ? existingUser.senha : '')
                };

                if (userData.id) {
                    await DB.updateUser(userData);
                    sessionStorage.setItem('successMessage', 'Usuário atualizado com sucesso!');
                } else {
                    await DB.addUser(userData);
                    sessionStorage.setItem('successMessage', 'Usuário cadastrado com sucesso!');
                }

                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
